{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

{% if messages %}
    {% for message in messages %}
        <p class="alert alert-info">{{ message }}</p>
    {% endfor %}
{% endif %}
<form method="post">
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Login</h1>
                {% csrf_token %}

                {% for field in form %}
                <div class="fieldWrapper">
                    <label for="{{ field.name }}">{{ field.label }} :</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
